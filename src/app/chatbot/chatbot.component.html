<div class="chat-container">
    <!-- Messages -->
    <div class="messages">
        <div *ngFor="let message of messages" class="message"
            [ngClass]="{ 'user-message': message.user, 'bot-message': !message.user }">
            {{ message.text }}
        </div>
        <!-- Loading message -->
        <div class="message bot-message" *ngIf="isLoading">
            Loading...
        </div>
        <!-- Error message -->
        <div class="message bot-message" *ngIf="errorOccurred">
            {{ customErrorMessage }}
        </div>
    </div>
</div>
<!-- Input form -->
<div class="input-container">
    <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
</div>
